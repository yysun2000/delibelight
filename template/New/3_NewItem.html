<script>
(function(){
  backcontroller.Component.init({
  Name : "NewItem",
  Data : {
    name : "NewItem",
    url : "http://0sun.net/pub/intop/yc/api/item.php"
  },
  templateSelector : '#NewItem',
  stateProcessor : function(data){
  },
  targetSelector : ".NewItem",
  afterEvent : function(){
  }})
})()
</script>
<script type="text/template" id="NewItem">
<% var url = location.href.indexOf("localhost") < 0 ? "." : "http://0sun.net/pub/intop"%>
<% var categorylist = obj;%>
<div class="focuson" style="margin-top:20px;padding-top:20px;overflow:hidden;">
  <div class="bartitle" style="width:100%;margin:0 auto;text-align:center;">
    <div class="title" style="">NEW ITEMS</div>
    <div class="itemlist" style="float:right;display:inline-block;margin-top:-20px;">
      <img src="<%=url%>/img/2x2.png" style="width:33px;height:33px;margin:2px;">
      <img src="<%=url%>/img/2x6.png" style="width:33px;height:33px;margin:2px;">
    </div>
  </div>
  <% for(var i=0;i<categorylist.length;i++){%>
    <% if(i % 2 == 0){%>
    <div class="itemlist col-xs-12" style="padding-top:30px;">
    <%}%>
      <div class="col-xs-6" onclick="GoDetail();">
        <a href="detail.html#<%=categorylist[i].it_id%>"><img src="<%=url%>/yc/data/item/<%=categorylist[i].it_img1%>" style="width:100%"></a>
        <div style="color:#0961f2;padding:12px;">[<%=categorylist[i].it_model%>]</div>
        <div><%=categorylist[i].it_name%></div>
        <div style="color:#999999;padding:5px;"><%=categorylist[i].it_price%></div>
        <div style="color:#999999;padding:5px;"><img src="<%=url%>/img/focuson/hearton.png" style="margin-top:3px;width:25px;height:22px;"></div>
      </div>
    <% if(i % 2 == 1 || i == (categorylist.length - 1)){%>
    </div>
    <%}%>
  <%}%>
  <div class="itemlist col-xs-12" style="padding-top:30px;text-align:center;">
    <img src="<%=url%>/img/more.png" style="width:128px;height:35px;">
  </div>
</div>
</script>
