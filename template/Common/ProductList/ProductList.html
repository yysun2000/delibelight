<script type="text/template" id="ProductList">
<div class="productlist">
<% var itemlist = obj;%>
<% var url = location.href.indexOf("localhost") < 0 ? "." : "http://0sun.net/pub/intop"%>
    <div class="itemlist">
      <% for(var i=0;i<itemlist.length;i++){%>
        <% if(window[window.currentListName].listType == 1){%>
          <div class="col-xs-6 product type1">
            <a href="detail.html#<%=itemlist[i].it_id%>"><div style='background-image:url("<%=url%>/yc/data/item/<%=itemlist[i].it_img1%>")' class="main-img"></div></a>
            <div class="model">[<%=itemlist[i].it_model%>]</div>
            <div class="name"><%=itemlist[i].it_name%></div>
            <div class="price"><%=itemlist[i].it_price%></div>
            <div class="heart"><img src="<%=url%>/img/focuson/hearton.png" style="margin-top:3px;width:25px;height:22px;"></div>
          </div>
        <% }else{%>
          <div class="col-xs-6 product type2">
            <a href="./detail.html#<%=itemlist[i].it_id%>"><div style='background-image:url("<%=url%>/yc/data/item/<%=itemlist[i].it_img1%>")' class="main-img"></div></a>
    			  <div class="modelface"><img src="<%=url%>/yc/data/face/<%=itemlist[i].it_model%>/<%=itemlist[i].it_model%>.jpg"></div>
    			  <div class="model"><%=itemlist[i].it_model%></div>
    			  <div class="name"><%=itemlist[i].it_name%></div>
    			  <div style="width:100%">
    			     <div class="price"><%=itemlist[i].it_price%></div>
    			     <div class="heart"><img src="<%=url%>/img/focuson/heartoff.png"></div>
    			  </div>
          </div>
        <%}%>
      <%}%>
    </div>
  <div class="itemlist col-xs-12" style="padding-top:45px;text-align:center;">
    <img src="<%=url%>/img/more.png" style="width:128px;height:35px;">
  </div>
  <div class="itemlist col-xs-12" style="padding-top:48px;text-align:center;">
    <img onclick="transList(2,'<%=window["currentListName"]%>',<%=window[window.currentListName].listType%>)" src="<%=url%>/img/2x2.png" style="width:33px;height:33px;margin:2px;">
    <img onclick="transList(3,'<%=window["currentListName"]%>',<%=window[window.currentListName].listType%>)" src="<%=url%>/img/2x6.png" style="width:33px;height:33px;margin:2px;">
  </div>
  <script>
  function slientTransList(val,sel,type){
    if(val==2){
      $("."+sel+" .product.type"+type).attr("class","product type"+type+" col-xs-6");
    }else if(val==3){
      $("."+sel+" .product.type"+type).attr("class","product type"+type+" col-xs-4");
    }else{
      $("."+sel+" .product.type"+type).attr("class","product type"+type);
    }
  }

  function transList(val,sel,type){
    $("html,body").animate({scrollTop: $("."+sel).offset().top - 10}, 500,function(){
        if(val==2){
          $("."+sel+" .product.type"+type).attr("class","product type"+type+" col-xs-6");
        }else if(val==3){
          $("."+sel+" .product.type"+type).attr("class","product type"+type+" col-xs-4");
        }else{
          $("."+sel+" .product.type"+type).attr("class","product type"+type);
        }
    });

  }

  setTimeout(function(){
    try{
      slientTransList(<%=window[window.currentListName].listCols%>,'<%=window["currentListName"]%>',<%=window[window.currentListName].listType%>);
    }catch(e){

    }
  },500);
  </script>
</div>
</script>
