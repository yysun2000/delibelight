    <img onclick="transList(2,'<%=window["currentListName"]%>',<%=window[window.currentListName].listType%>)" src="<%=url%>/img/2x2.png" style="width:33px;height:33px;margin:2px;">
    <img onclick="transList(3,'<%=window["currentListName"]%>',<%=window[window.currentListName].listType%>)" src="<%=url%>/img/2x6.png" style="width:33px;height:33px;margin:2px;">
  </div>


  <script>
  function slientTransList(val,sel,type){
    if(val==2){
      $("."+sel+" .product.type"+type).attr("class","product type"+type+" col-xs-6");
    }else if(val==3){
      $("."+sel+" .product.type"+type).attr("class","product type"+type+" col-xs-4");
    }else{
      $("."+sel+" .product.type"+type).attr("class","product type"+type);
    }
  }

  function transList(val,sel,type){
    $("html,body").animate({scrollTop: $("."+sel).offset().top - 10}, 500,function(){
        if(val==2){
          $("."+sel+" .product.type"+type).attr("class","product type"+type+" col-xs-6");
        }else if(val==3){
          $("."+sel+" .product.type"+type).attr("class","product type"+type+" col-xs-4");
        }else{
          $("."+sel+" .product.type"+type).attr("class","product type"+type);
        }
    });

  }

  setTimeout(function(){
    try{
      slientTransList(<%=window[window.currentListName].listCols%>,'<%=window["currentListName"]%>',<%=window[window.currentListName].listType%>);
    }catch(e){

    }
  },500);
  </script>


</div>
</script>
